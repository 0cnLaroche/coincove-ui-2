<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico:300,400,500,700&display=swap" />
    <!-- SERVER GENERATED META DATA-->
    <title>{{title}}</title>
    <meta property="og:title" content="{{title}}"/>
    <meta property="og:url" content="{{url}}"/>
    <meta property="og:type" content="{{type}}"/>
    <meta property="og:description" content="{{description}}"/>
    <meta 
        name="description"
        content="{{description}}"
    />
    {{#each images}}
    <meta property="og:image" content="{{url}}"/>
    {{/each}}
    <meta name="theme-color" content="{{theme.primary}}" />
    <link rel="apple-touch-icon" type="image/svg+xml" href="{{theme.logo}}" />
    <link rel="icon" type="image/svg+xml" href="{{theme.logo}}"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
